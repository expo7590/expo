<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GenX Science Fair Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .animate-float {
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        .glow {
            text-shadow: 0 0 5px #00f7ff, 0 0 10px #00f7ff, 0 0 20px #00f7ff;
        }
        /* Science-themed animated atoms */
        .atom {
            position: absolute;
            border-radius: 50%;
            border: 2px solid #a78bfa;
            width: 60px;
            height: 60px;
            left: 30px;
            top: 30px;
            opacity: 0.5;
            animation: spin-atom 6s linear infinite;
        }
        .atom2 {
            border-color: #f472b6;
            width: 40px;
            height: 40px;
            left: auto;
            right: 40px;
            top: 80px;
            animation-duration: 8s;
            animation-direction: reverse;
        }
        .atom3 {
            border-color: #34d399;
            width: 30px;
            height: 30px;
            left: 50%;
            top: auto;
            bottom: 40px;
            transform: translateX(-50%);
            animation-duration: 10s;
        }
        @keyframes spin-atom {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* End science animation */
    </style>
</head>
<body class="bg-gradient-to-r from-purple-500 via-pink-500 to-red-500 min-h-screen flex items-center justify-center px-4">
